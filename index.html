<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatiblr" content="ie=edge">
    <title> js </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h3>Bookmarker</h3>
        </div>
    </header>
    <div class="container">
        <div class="well">
            <div class="column">
                <h2>Bookmark your favorite sites </h2>
                <p>Site Name</p>
                <input id="siteName" placeholder="Bookmark Name" type="text" class="m-auto text-center"/>
                <p id="nameError"></p>
                <p>Site URL</p>
                <input id="siteUrl" placeholder="website URL" type="text" class="m-auto text-center" />
                <p id="urlError"></p>
                <div class="m-auto">
                    <button class="btn btn-primary" onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="w-50 py-5 m-auto">
        <input onkeyup="searchProducts(this.value)" placeholder="search by website name" class="form-control">
        <div class="w-100 p-3" id="searchResults"></div>
    </div>
    <div class="container">
        <div id="bookmarkList" class="column">

        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2019 Bookmarker Inc.</p>
        </div>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js">
    </script>
</body>

</html>
